<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aswang Chronicles - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/iteration1/">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #001915;
            color: #B5BDAD;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }
        h1 {
            color: #C9A876;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .spinner {
            border: 4px solid #B5BDAD;
            border-top: 4px solid #C9A876;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #C9A876;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aswang Chronicles</h1>
        <div class="spinner"></div>
        <p>Redirecting you to the latest iteration...</p>
        <p>If you are not redirected automatically, <a href="/iteration1/">click here</a>.</p>
    </div>
    <script>
        // Fallback JavaScript redirect
        setTimeout(function() {
            window.location.href = '/iteration1/';
        }, 1000);
    </script>
</body>
</html>
